<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
</head>
<body>
    <div id="app">


        <header>
            <header-component :titulo="'Esto es Contact'"></header-component>
      
            </header>
        <main class="text-center">
            
            <div >
                <table-component
                :header_uno = " 'Personajes'"
                :header_dos = "'Origen'"
                :header_tres = "'Ubicacion'"
                :datos = "info"
                :font_color="'texto_amarillo'"
                :background_color="'lightgray'"
                >
                </table-component>

            </div>

            <div >
                <table-component
                :header_uno = " 'Lugares'"
                :header_dos = "'Tipo'"
                :header_tres = "'Dimension'"
                :datos = "lugares"
                :font_color="'texto_azul'"
                :background_color="'black'"
                >
                </table-component>

            </div>







            <div class = "row" >
                <card-component  v-for="character of info"
                :subtitulo= "character.name"
                :url= "character.image" 
                :origin = "character.origin.name"
                :location = "character.location.name"
                :species= "character.species"
                >
                </card-component>
                </div>
        
        </main>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="./app.js" type="module"></script>
</body>
</html>
